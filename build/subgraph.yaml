specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: cosmos
    name: Market
    network: market
    source:
      startBlock: 1
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Order
        - HistoricalFrame
      eventHandlers:
        - event: order
          handler: handleOrder
      file: Market/Market.wasm
