type Order @entity {
  id: ID!
	owner: String!
	status: String!
	orderType: String!
	denomAsk: String! 
  denomBid: String!
  amount: BigInt!
  inverseAmount: BigInt!
	rate: BigDecimal!
  inverseRate: BigDecimal!
	begTime: BigInt!
	updTime: BigInt!
}

enum HistoricalFrameType {
  Minute
  FiveMinute
  QuarterHour
  Hour
  QuarterDay
  Day
  Week
}

type HistoricalFrame @entity {
  id: ID!
  type: HistoricalFrameType!
	base: String!
	quote: String!
  updateTime: BigInt!
  startTime: BigInt!
  startPrice: BigDecimal!
  endTime: BigInt!
  endPrice: BigDecimal!
  minPrice: BigDecimal!
  maxPrice: BigDecimal!
	volume: BigInt!
  transactionsCount: BigInt!
}

type BookIncrement @entity {
  id: ID!
	book: String!
	bin: String!
	place: String!
  amount: BigInt!
  orders: [ID!]!
}

type BookBin @entity {
  id: ID! 
  increments: [ID!]!
}

type OrderBook @entity {
	id: ID!
	base: String!
	quote: String!
  direction: String!
	rate: BigDecimal!
	total: BigInt!
  ceiling: BigDecimal!
  orders: [String!]!
	bins: [String!]!
}

